<!DOCTYPE html>
<html>
  <head></head>
  <body></body>
  <script>
    var report = {
      sum: 0,
      count: 0,
      add: function () {
        var args = Array.prototype.slice.call(arguments)
        args.forEach(function (entry) {
          this.sum += entry
          ++this.count
        }, this)
      },
      average: function () {
        return this.sum / this.count
      },
    }
    report.add(1, 2, 3, 4)
    console.log(report.sum, report.count, report.average())
  </script>
</html>
