<!DOCTYPE html>
<html>
  <head></head>
  <body></body>
  <script>
    var func = function (a, b, c) {
      console.log(this, a, b, c)
    }

    func(1, 2, 3)
    func.call({ x: 1 }, 4, 5, 6)

    var obj = {
      a: 1,
      method: function (x, y) {
        console.log(this === window, this.a, x, y)
      },
      method1: (x, y) => {
        console.log(this === window, this.a, x, y)
      },
    }

    obj.method(2, 3)
    obj.method.call({ a: 5 }, 2, 3)
    obj.method.apply({ a: 5 }, [2, 3])

    obj.method1(2, 3)
    obj.method1.call({ a: 7 }, 2, 3)
  </script>
</html>
