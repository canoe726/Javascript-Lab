<!DOCTYPE html>
<html>
  <head></head>
  <body></body>
  <script>
    function Person(name, gender) {
      this.name = name
      this.gender = gender
    }

    function Student(name, gender, school) {
      Person.call(this, name, gender)
      this.school = school
    }

    function Employee(name, gender, company) {
      Person.call(this, name, gender)
      this.company = company
    }

    var student1 = new Student('킴', '남자', '학교1')
    var employee1 = new Employee('진', '여자', '회사1')
    console.log(student1, employee1)
  </script>
</html>
