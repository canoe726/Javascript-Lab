<!DOCTYPE html>
<html>
  <head>
    <title>A Simple Canvas Example</title>
    <style>
      body {
        background-color: #dddddd;
      }
      #canvas {
        position: absolute;
        left: 0;
        top: 20px;
        margin: 20px;
        background-color: #ffffff;
        border: thin inset rgba(100, 150, 230, 0.5);
        cursor: pointer;
      }
      #readout {
        margin-top: 10px;
        margin-left: 15px;
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="readout"></div>

    <canvas id="canvas" width="1200" height="500"> Canvas not supported </canvas>
  </body>

  <script type="module" src="../../../dist/chapter1/1-3.sprite/bundle.js"></script>
</html>
